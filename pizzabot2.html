<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pizzabot</title>
  </head>
  <body>
    <form action="" id="pizzaBot">
      <label for="pizzaType">Pizza type</label><br />
      <select id="pizzaType">
        <option value="vegetarian" id="vegetarian">Vegetarian pizza</option>
        <option value="hawaiian" id="hawaiian">Hawaiian pizza</option>
        <option value="pepperoni" id="pepperoni">Pepperoni pizza</option></select
      ><br />
      <label for="quantity">How many pizzas?</label><br />
      <input type="number" name="quantity" id="quantity" min="0" max="100" /><br />
      <button type="order" id="btn">Order now</button>
    </form>

    <div id="respons"></div>

    <script src="./pizzabot2.js" charset="utf-8"></script>
  </body>
</html>
